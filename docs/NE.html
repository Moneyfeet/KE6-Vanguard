<!DOCTYPE html>
<html lang="en" data-theme="dark" style="color-scheme: dark;" class="homepage">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KE6n Vanguard Esports</title>
    <link rel="stylesheet" href="Style/main.css">
    <link rel="stylesheet" href="Style/NE.css">
    <link rel="stylesheet" href="Doom/styles/button.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body id="body">
    <!-- Header -->
     <header class='header'>
        <img src="Images/logo.png" alt="KE6n Vanguard Logo" class="logo">
        <p id="para1">Vanguard</p>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <!-- Navigation -->
    <nav>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="Teams.html">Team</a></li>
            <li><a href="matches.html">Schedule</a></li>
            <li><a href="NE.html" class="active">News & events</a></li>
            <li><a href="enquiry.html" >enquiry</a></li>
        </ul>
    </nav>
    <div class="wrapper">
        <main class="content">
            <div class="game-section">
                <h1> There is currently no event or news</h1>
                <p>while you wait..</p>
                <button class="Game" id="gameBtn">Test Your Skills!</button>
                <div id='dosbox' style="display: none;" ></div>
                   <button style="display: none;" class="fullscreen" id="fullscreen" onclick="dosbox.requestFullScreen()">
                        <a><span>FULLSCREEN</span></a>
                   </button>
            </div>
            <div class="news-container" id="newsContainer">
                <!-- News articles will load here -->
            </div>
        </main>
        <footer class="footer">
            <p>&copy; 2025 KE6n Vanguard. All rights reserved.</p>
        </footer>
    </div>
    <script src="main.js"></script>
    <script type="text/javascript" src="Doom/script.js"></script>
    <script type="text/javascript">
            var dosbox = new Dosbox({
                id: 'dosbox',
                onload: function (dosbox) {
                    dosbox.run('Doom/jsdoom/roms/ultimate-doom.zip',"./UltDoom/DOOM.EXE");
                },
                onrun: function (dosbox, app) {
                    console.log("App '" + app + " is running");
                }
            });
    </script>
    <script type="text/javascript">
        const btn = document.getElementById('gameBtn')
        let show = false
        btn.addEventListener('click', function() {
            if (!show) {
                show = true
                document.getElementById('dosbox').style.display = 'block';
                document.getElementById('fullscreen').style.display = 'block';
            } else {
                document.getElementById('dosbox').style.display = 'none';
                document.getElementById('fullscreen').style.display = 'none';
                show = false
            }
        });
    </script>
    <script>
        fetch('news-data.json') // path to your JSON file
            .then(response => response.json())
            .then(data => {
            const container = document.getElementById('newsContainer');
            const articles = data.articles;
            document.getElementsByClassName('game-section').display = 'none';
            articles.forEach(article => {
                const card = document.createElement('div');
                card.className = 'news-card';

                card.innerHTML = `
                <img src="${article.image}" alt="News Image">
                <div class="news-card-content">
                    <h3>${article.title}</h3>
                    <p>${article.description || ''}</p>
                    <a href="${article.url}" target="_blank">Read more</a>
                </div>
                `;

                container.appendChild(card);
            });
            })
            .catch(error => {
            document.getElementById('newsContainer').innerText = 'Failed to load news.';
            console.error('Error loading news:', error);
            document.getElementsByClassName('game-section').display = 'none';
            });
</script>
</body>
</html>
