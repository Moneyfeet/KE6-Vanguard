<!DOCTYPE html>
<html lang="en" data-theme="dark" style="color-scheme: dark;" class="homepage">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KE6n Vanguard Esports</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body data-bui-theme='traveller_ex-light' id="body">
    <!-- Header -->
     <header class='header'>
        <img src="Images/logo.png" alt="KE6n Vanguard Logo" class="logo">
        <p id="para1">Vanguard</p>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <!-- Navigation -->
    <nav>
        <ul class="nav-links" id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="Teams.html" class="active">Team</a></li>

            <li><a href="NE.html">News & events</a></li>
            <li><a href="enquiry.html">Enquiry</a></li>
        </ul>
        
    </nav>

    <!-- Game Button -->
    <div class="wrapper">
        <main class="content">
            <div class="game-section">
                <button class="Game" id="gameBtn" onclick="toggleDoom()">Test your skills!</button>
                <div id="doom-container">
                    <iframe id="doomFrame" src="https://classicreload.com/doom.html" width="640" height="400"></iframe>
                </div>    
            </div>
            <script>
                let show = false;
                
                function toggleDoom() {
                    const container = document.getElementById('doom-container');
                    const button = document.getElementById('gameBtn');
                    
                    if (!show) {
                        container.style.display = 'block';
                        setTimeout(() => { container.style.opacity = '1'; }, 10);
                        button.textContent = 'Hide Doom';
                        show = true;
                    } else {
                        container.style.opacity = '0';
                        setTimeout(() => { 
                            container.style.display = 'none';
                            button.textContent = 'Test your skills!';
                        }, 300);
                        show = false;
                    }
                }
                        
            </script>
            
            <section class="team-roster">
                <h2>Our Team</h2>
                <div class="roster-grid">
                    <div class="player-card">
                        <img src="Images/player1.jpg" alt="Player 1">
                        <h3>PlayerOne</h3>
                        <p>Role: Captain</p>
                        </div>
                        <div class="player-card">
                        <img src="Images/player2.jpg" alt="Player 2">
                        <h3>SharpShooter</h3>
                        <p>Role: Sniper</p>
                        </div>
                        <div class="player-card">
                        <img src="Images/player3.JPG" alt="Player 3">
                        <h3>TankMaster</h3>
                        <p>Role: Tank</p>
                        </div>
                        <div class="player-card">
                        <img src="Images/player4.jpg" alt="Player 4">
                        <h3>QuickFox</h3>
                        <p>Role: Support</p>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p>&copy; 2025 KE6n Vanguard. All rights reserved.</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
